<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Mi Biblioteca</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Libros</h1>

    <!-- Búsqueda / filtros opcionales -->
    <form class="row g-2 mb-4" th:action="@{/buscar}" method="get">
        <div class="col-sm-8">
            <input type="text" name="q" class="form-control" placeholder="Buscar por título, autor o editorial" />
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <!-- Botón para crear libro -->
    <div class="row">
        <div class="col-12 text-end mb-4">
            <a th:href="@{/libros/crear}" class="btn btn-outline-success">Crear Libro</a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(libros)}" class="alert alert-info">
        No hay libros para mostrar.
    </div>

    <!-- ...existing code... -->
    <div class="row" th:if="${!#lists.isEmpty(libros)}">
        <div th:each="libro : ${libros}" class="col-md-3 mb-4">
            <div class="card h-100">
                <img th:src="${libro.imagenUrl}" class="card-img-top" alt="Portada de libro">
                <div class="card-body d-flex flex-column">
                    <h5 th:text="${libro.nombre}" class="card-title"></h5>

                    <p>
                        <a th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}"
                           th:text="${libro.editorial.nombre}"
                           class="badge bg-warning text-dark text-decoration-none"></a>
                    </p>

                    <p th:text="${libro.descripcion}" class="card-text flex-grow-1"></p>

                    <div class="mt-3">
                        <a th:href="@{/libros/{id}(id=${libro.id})}" class="btn btn-primary">Ver Detalles</a>
                        <!-- <a th:href="@{/descargar/{id}(id=${libro.id})}" class="btn btn-outline-secondary ms-2">Descargar</a> -->
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small th:text="${libro.autor != null ? libro.autor : 'Autor desconocido'}"></small>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginación simple (opcional) -->
    <nav th:if="${page != null}" aria-label="Paginación">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{${pageable.prevOrFirstPageable()}}" aria-label="Anterior">Anterior</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Página <span th:text="${page.number + 1}"></span> de <span th:text="${page.totalPages}"></span></span>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{${pageable.nextOrLastPageable()}}" aria-label="Siguiente">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
